<html>
 <head>
    <meta charset="utf-8" />
    <title>Queer Pride Flags</title>
    <link rel="stylesheet" href="style.css" />
 </head>
 <body>
   <div class="col-12 column">
     <h1>Queer Pride Flags</h1>
   </div>
   <div class="row">
      <div class="col-6 column">
        <img src="flags/transPrideFlag.svg" alt="Transgender Pride Flag"  />
      </div>

      <div class="col-6 column">
        <img src="flags/biPrideFlag.svg" alt="Bisexual Pride Flag"  />
      </div>
    </div>
    <div class="row">
       <div class="col-6 column">
         <img src="flags/gayPrideFlag-sixColors.svg" alt="Gay Pride Flag (Gilbert Baker)"  />
       </div>
       <div class="col-6 column">
         <img src="flags/gayPrideFlag-philly2017.svg" alt="Gay Pride Flag"  />
       </div>
     </div>
 </body>
</html>
